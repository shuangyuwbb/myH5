<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字</title>
    <style>
        p{
            font-family: "Times New Roman","宋体";
        }
    </style>
</head>
<!--
文字字体设置：中文可以处理英文，英文不能处理中文
要设置中文和英语问不一样字体，英文写前面，中文写后面
中文字体：宋体/黑体/微软雅黑
英文字体：Arial/Times New Roman
-->
<body>
<p>abc我是字体</p>
</body>
</html>

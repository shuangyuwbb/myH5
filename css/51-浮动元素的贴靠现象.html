<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>51-浮动元素的贴靠现象</title>
</head>
<!--
51-浮动元素的贴靠现象 ：
如果父类元素足够的宽，那么浮动元素就会一行显示，如果不够宽，他就会找上一级元素，
-->
<body>
<div class="box">
    <div class="para1"></div>
    <div class="para2"></div>
    <div class="para3"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26-元素显示模式</title>
</head>
<!--
1、在html中将元素分为两类，容器级和文本级
2、在css中将元素分为块级元素和行内元素
块级元素：独占一行，如果没有设置宽度，默认和父类标签一样宽
行内元素：不会独占一行，不能设置宽度和高度
3、行内块级元素img
-->
<body>
<div>
    <h1>我是标题</h1>
    <p>我是今年</p>
</div>
<img src="../images/wbb.jpg" alt="">
</body>
</html>

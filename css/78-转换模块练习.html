<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换模块练习.</title>
    <style>
        div{
            width: 300px;
            height: 450px;
            background-color: skyblue;
            margin: 90px auto;
            perspective: 500px;
        }
        div img{
            width: 300px;
            transform-origin: center bottom;
            transition: transform 1s;
        }
        div:hover img{
            transform: rotateX(80deg);
        }
    </style>
</head>
<body>
<div><img src="../images/pk.jpg" alt=""></div>
</body>
</html>

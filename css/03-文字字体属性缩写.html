<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字字体属性缩写</title>
    <style>
        p{
            /*font-style: italic;*/
            /*font-weight: lighter;*/
            /*font-size: 10px;*/
            /*font-family: "华文宋体";*/
            font:italic lighter 10px "华文宋体";
        }
    </style>
</head>
<!--在css中可以用
font：style weight size family;
style 和weight可以交换位置四则，也可以省略
size和family不能交换位置，也不能省略，只能放在最后面
-->
<body>
<p>我是文字</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        .pp{
            font-size: 40px;
        }
        .ppp{
            font-family: "宋体";
            color: #2eff11;
        }.xxx{
                     font-style: italic;
                 }
    </style>
</head>
<!--类选择器-->
<!--
格式:.类名{
}
1、每个标签都有类名
2、一个标签可以绑定多个类名
形如：<p class="ppp xxx">我是文本呢</p>
3、class属性是专门给css用的
4、命名格式和id一样
5、在编写类选择器时一定要在前面加上.
6、同一个界面中，类名可以重复
-->
<body>
<p class="pp">我是文本呢</p>
<p class="ppp xxx">我是文本呢</p>
<p class="pppp">我是文本呢</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
#identify1{
    color: #3939d7;}
        #identify2{
            color: #ff37c7;
        }
        #identify3{
            color: #26ff0d;
        }
    </style>
</head>
<!--
1、所有标签都有id属性，id属性值是唯一的，
2、在编写id选择器时前面一定要加上#
3、id的名称只能由数字，字母，下划线
4、id名称不能以数字开头，不能是html中的标签
5、id不再css中使用，是在js中使用
-->
<body>
<p id="identify1">此时打盹</p>
<p id="identify2">你将做梦</p>
<p id="identify3">此时努力</p>
<p id="identify4">你将圆梦</p>
</body>
</html>

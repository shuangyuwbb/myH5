<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-标签选择器</title>
    <style>
        p{
            color: #ff9187;
        }
    </style>
</head>
<!--
变迁选择器：html中任何标签都可作为标签选择器，标签选择器是选择所有的同名标签，然后给找到的标签设置属性
-->
<body>
<p>我是段落</p>
<ul>
    <li>
        <ul>
            <li><p>我是文字</p></li>
        </ul>
    </li>
</ul>

</body>
</html>

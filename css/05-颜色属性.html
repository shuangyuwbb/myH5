<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-颜色属性</title>
    <style>
        p{
            /*color: rgb(100,100,100);*/
            /*color: #000;*/
            /*color:red ;*/
            /*color: #ff0000;*/
            color: rgba(100,0,0,1);
        }
       
    </style>
</head>
<!--
颜色属性值：
rgb：(三原色）红绿蓝其中的数字代表发光亮度
灰色调节：是三原色的比例一样就可以调出灰色，数字越大就越偏向于白色，越小越偏向于黑色
rgba：rgba(100,0,0,1);和前面一样，只是后面多了一个透明度，透明度的取值是0~1
十六进制：没两位数字代表三原色中的一种颜色
十六进制缩写：
英文字母：
-->
<body>
<P>颜色</P>
</body>
</html>

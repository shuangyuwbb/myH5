<!DOCTYPE html>
<html lang="en">
<!--层叠性：时css处理冲突的一种能力，再给标签设置属性时，在多个选择其中选择同一个标签同一个属性时，发生层叠性-->
<head>
    <meta charset="UTF-8">
    <style>
        .para{
            color: #ff200b;
        }
        p{
            color: #74ff23;
        }
    </style>
    <title>层叠性</title>
</head>
<body>
<p class="para">我是段落</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承性</title>
    <style>
        div {
            color: #0f19ff;
        }
    </style>
</head>
<!--
并不是所有属性都可以继承，只能继承color/font-/text-/line开头的属性
注意：a标签的颜色和下划线不能继承
        h标签的大小不能继承
-->
<body>
<div>
    <p>我是段落1</p>
    <ul>
        <li>
            <p>我是段落2</p>
        </li>
    </ul>
</div>
</body>
</html>

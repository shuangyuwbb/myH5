<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先级</title>
</head>
<!--
优先级：
一、间接选择器(继承）
1、继承：哪个近就根据那个

二、直接选择器
1、相同选择器：谁在后面就根据谁的
2、优先级：id>class>标签>通配符>继承>浏览器默认
-->
<body>
<div>
    <ul>
        <li>
            <p>我是文本</p>
        </li>
    </ul>
</div>
</body>
</html>

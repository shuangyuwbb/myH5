<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字属性</title>
    <style>
        p{
            font-style: italic;
            font-weight: lighter;
            font-size: 10px;
            font-family: "华文宋体";
        }
    </style>
</head>
<!--
1、文字样是属性：
font-style：normal/italic
    快捷键：fs： font-style: italic;
            fsn： font-style:normal;
2、文字大小属性：
font-weight:lighter/bold/bolder/数字
快捷键：fw：font-weight:
3、文字粗细属性：
font-size:
快捷键：fz：font-size:
4、文字字体属性：
 font-family
 快捷键：ff： font-family
 注意：如果字体是中文必须用引号引起来；
 设置的字体必须是用户电脑上已安装的字体
-->

<body>
<p>我是段落</p>
</body>
</html>

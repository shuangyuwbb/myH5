<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>62-绝对定位元素的参考点</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: #ff2814;
            position: absolute;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #0b27ff;

        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: #26ff0c;
            position: absolute;
            right: 00px;
            bottom: 0;
        }
    </style>
</head>
<!--
1、默认情况下，所有绝对定位的元素，无论有没有祖先，参考对象对都是body
2、如果一个绝对定位的元素有祖先，并且祖先也是定位流（绝对定位 相对定位 固定定位）的，那么他的参考对象就是他祖先
3、定位流不包静态定位
4、如果他有很多个祖先都是定位元素，那么他会听与他最近的一个
-->
<body>
<div class="box1"><div class="box2"></div><div class="box3"></div></div>


</body>
</html>

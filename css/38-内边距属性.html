<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38-内边距属性</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #2cff08;
            /*padding: 20px;*/
        }
        .box1{
            padding-top: 20px;
        }
        .box2{
            padding-right: 50px;
        }
        .box3{
            padding-bottom: 50px;
         }
        .box4{
            padding-left: 100px;
          }
        .box5{
            padding: 10px 20px 30px 40px;
        }
    </style>
</head>
<!--内边距：边框和内容之间的距离
1、内边距一次设定 padding: 20px;
2、分别设置内边距
3、连写 padding: 10px 20px 30px 40px;上 右 下 左
-->
<body>
<div class="box1">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<br>
<div class="box2">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<br>
<div class="box3">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<br>
<div class="box4">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<br>
<div class="box5">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<br>
</body>
</html>

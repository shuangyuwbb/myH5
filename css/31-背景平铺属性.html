<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>31-背景平铺属性</title>
    <style>
        div{
            width: 600px;
            height: 600px;
            /*background-repeat: repeat-x;*/
            /*background-repeat: no-repeat;*/
            background-repeat: repeat-x;
            /*background-image: url(../images/me.jpg);*/
            background-image: url(../images/1.png);
        }
    </style>
<!--
控制背景图片平铺方式
   background-repeat:
   属性值：repeat 默认，水平垂直都平铺
    repeat-x 水平平铺
    repeat-y 垂直平铺
应用场景
    改变图片大小，提高浏览器运行速度
-->
</head>

</div>
</body>

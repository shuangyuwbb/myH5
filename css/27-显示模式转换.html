<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27-显示模式转换</title>
    <style>
        /*块级转换行内*/
        div{
            display: inline;        }
        /*行内转换块级*/
        span{
            display: block;
            display: inline-block;
            display: inline;
        }
    </style>
</head>
<!--
只需设置display属性的值即可
display取值：
inline;行内
block 块级
inline-block 行内块级
快捷键：
db display: block;
dib display: inline-block;
di   display: inline;
-->
<body>
<div>我师弟v</div>
<div>我师弟</div>
<span>我是span</span>
<span>我是span</span>
</body>
</html>
